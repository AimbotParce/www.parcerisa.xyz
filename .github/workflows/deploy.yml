name: Build on Push
run-name: Build Docker Images on Push

on:
  push:
    branches:
      - main

permissions:
  contents: read  # Allows the workflow to read the repository contents
  packages: write  # Allows the workflow to push Docker images to GitHub Packages


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Use the GITHUB_TOKEN for authentication

      - id: lower-repo
        shell: bash
        run: echo "repository_owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ steps.lower-repo.outputs.repository_owner }}/www-parcerisa-xyz:${{ github.ref_name }}
            ghcr.io/${{ steps.lower-repo.outputs.repository_owner }}/www-parcerisa-xyz:latest
          cache-from: type=registry,ref=ghcr.io/${{ steps.lower-repo.outputs.repository_owner }}/www-parcerisa-xyz:latest
          cache-to: type=inline
